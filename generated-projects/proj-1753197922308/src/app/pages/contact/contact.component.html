<div class="container mx-auto p-8">
  <h1 class="text-4xl text-tuscan-red font-bold mb-8 text-center">Contact Us</h1>
  <div class="mb-8">
    <p class="text-xl text-tuscan-brown">123 Main Street, Anytown, CA 12345</p>
    <div class="w-64 h-48 bg-gray-300 rounded-lg"></div>  </div>
  <form class="bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
      <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
      <textarea id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5"></textarea>
    </div>
    <button type="submit" class="bg-tuscan-red hover:bg-tuscan-brown text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </form>
</div>

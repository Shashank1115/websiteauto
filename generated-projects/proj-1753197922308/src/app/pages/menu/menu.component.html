<div class="container mx-auto p-8">
  <h1 class="text-4xl text-tuscan-red font-bold mb-8 text-center">Our Menu</h1>
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-1/2 p-4">
      <h2 class="text-3xl text-tuscan-brown font-bold mb-4">Pasta</h2>
      <ul>
        <li *ngFor="let dish of pastaDishes" class="mb-4 border-b pb-4">
          <h3 class="text-xl font-bold">{{ dish.name }}</h3>
          <p>{{ dish.description }}</p>
          <p class="text-lg font-bold">{{ dish.price }}</p>
        </li>
      </ul>
    </div>
    <div class="w-full md:w-1/2 p-4">
      <h2 class="text-3xl text-tuscan-brown font-bold mb-4">Pizza</h2>
      <ul>
        <li *ngFor="let dish of pizzaDishes" class="mb-4 border-b pb-4">
          <h3 class="text-xl font-bold">{{ dish.name }}</h3>
          <p>{{ dish.description }}</p>
          <p class="text-lg font-bold">{{ dish.price }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
